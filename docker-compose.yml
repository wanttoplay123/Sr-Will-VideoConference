# ============================================================
# DOCKER COMPOSE - LIVEKIT SFU (100% GRATIS - OPEN SOURCE)
# ============================================================
# Este archivo reemplaza Jitsi por Livekit para soportar 30-50+ usuarios
# Livekit self-hosted es GRATUITO - sin tokens de pago, sin suscripciones
# ============================================================

services:
  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    ports:
      - "7880:7880"      # WebSocket/HTTP API
      - "7881:7881"      # RTC TCP
      - "50000-50010:50000-50010/udp"  # RTC UDP (rango reducido)
    environment:
      LIVEKIT_KEYS: "devkey: secret1234567890123456789012345678901234567890"
    command: --dev --bind 0.0.0.0
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    name: livekit_network
